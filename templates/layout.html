<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>

<body style="background-image: url('static/background.png')" class="d-flex flex-column min-vh-100">
  <!-- Logged in NAV -->
  {% if session["user_id"] %}
  <nav class="navbar navbar-expand-lg" style="background-color: #002637;">
    <div class="container-fluid">
      <img src="static/brand.png" style="width: 40px; height: 40px;">
      <a class="navbar-brand" href="/" style="margin-right: 0px;">Pokebum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav, #login"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="justify-content: center;" id="navbarNav">
        <ul class="navbar-nav" style="margin-right: 105px;">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/album' %}active{% endif %}" aria-current="page"
              href="/album">Album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/packs' %}active{% endif %}" href="/packs">Packs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/index' %}active{% endif %}" href="/index">Index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/store' %}active{% endif %}" href="/store">Store</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" style="justify-content: end; flex-grow: 0;" id="login">
        <a class="btn" data-bs-toggle="offcanvas" href="#loginOffcanvas" role="button" aria-controls="offcanvasExample"
          id="loginBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Profile -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="loginOffcanvas" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Logged in as:</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <h3 id="usernameLogin">{{g.username}}</h3>
      <div class="dropdown mt-3" style="text-align: center">
        <a class="btn btn-danger" type="button" href="/login">
          Log out
        </a>
        <button class="btn btn-secondary" type="button">
          Change Password (soon)
        </button>
      </div>
    </div>
  </div>
  <!-- Offcanvas Profile -->

  <!-- Logged in NAV -->
  {% else %}
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg" style="background-color: #002637;">
    <div class="container-fluid justify-content-center">
      <img src="static/brand.png" style="width: 40px; height: 40px;">
      <a class="navbar-brand" href="#" style="text-align: center;">Pokebum</a>
    </div>
  </nav>
  <!-- NAV -->
  {% endif %}
  <main>
    {% block main %}{% endblock %}
  </main>
  <div class="mt-5"></div>
  <footer class="mt-auto">
    <div style="background: rgba(173, 173, 213, 0.5)">
      <p style="text-align: center; margin: 0px;">Pokebum</p>
    </div>
  </footer>
  </div>
  <script src="static/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
